<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch-away!</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="viewport">
      <div id="main">
        <div id="general">
          <p>Reset the grid</p>
          <button type="button" id="reset">RESET</button>
          <p>Choose the size of the grid (max. 100x100)</p>
          <button type="button" id="size">SIZE</button>

          <!-- 
            -place on the left side of the screen 
              -add different colors to choose from.
              -reset button
              -grid slider
          -->
        </div>
        <div id="sketch">
          <h1>etch a sketch</h1>
          <div id="container">
            <!---
                whole sketching should be placed here. insert grids
                
                -->
          </div>
          <p>
            just hover with your mouse over a block in the below etch-a-sketch
            window to draw
          </p>
        </div>
        <div id="colors">
          <p>Choose from different colors</p>
          <button type="button" id="blackColor">BLACK</button>
          <button type="button" id="rndColor">RANDOM COLOR</button>
          <button type="button" id="grayscales">GRAYSCALES</button>
        </div>
      </div>
    </div>
  </body>
  <script src="etch_a_sketch.js"></script>
</html>
